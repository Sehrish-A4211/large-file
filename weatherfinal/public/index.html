<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Weather App</h1>
<input type="text" id="cityInput" placeholder="Enter city or country">
<br>
<br>

<button onclick="getWeatherByCity()">Get Weather</button>

<h2>Current Location Weather</h2>
<button onclick="getWeatherByLocation()">Get Current Location Weather</button>

<div id="currentLocationWeather"></div>
<div id="weather"></div>

<script>
  const apiKey = '03cd21be35d86983a67f387511fef099'; 

  async function getWeatherByCity() {
    const city = document.getElementById('cityInput').value;
    if (city === '') {
      alert('Please enter a city name');
      return;
    }

    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      const data = await response.json();

      if (data.cod === 200) {
        document.getElementById('weather').innerHTML = `
          <h2>${data.name}</h2>
          <p>${data.weather[0].description}</p>
          <p>Temperature: ${data.main.temp}°C</p>
          <p>Humidity: ${data.main.humidity}%</p>
        `;
      } else {
        document.getElementById('weather').innerHTML = `<p>City not found</p>`;
      }
    } catch (error) {
      alert('Unable to fetch weather data');
    }
  }

  async function getWeatherByCoordinates(lat, lon) {
    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
      const data = await response.json();

      document.getElementById('currentLocationWeather').innerHTML = `
        <h2>${data.name}</h2>
        <p>${data.weather[0].description}</p>
        <p>Temperature: ${data.main.temp}°C</p>
        <p>Humidity: ${data.main.humidity}%</p>
      `;
    } catch (error) {
      alert('Unable to fetch current location weather');
    }
  }

  function getWeatherByLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          getWeatherByCoordinates(latitude, longitude);
        },
        (error) => {
          alert('Geolocation is not enabled or available');
        }
      );
    } else {
      alert('Geolocation is not supported by this browser');
    }
  }
</script>

</body>
</html>
